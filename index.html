<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen y WhatsApp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fafafa;
    }
    img {
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    a.button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #25D366;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    a.button:hover {
      background-color: #1ebe57;
    }
  </style>
</head>
<body>
  <img src="./img/Laspupusas-1.png" alt="has tu pedido">
  <a class="button" href="https://wa.me/+50233380604" target="_blank">Enviar WhatsApp</a>
</body>
</html>
